<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
   
</head>
<body>

    
    <div id="container">
        <div id='chooseText'>Choose your fighter:</div>
            <button id="choiceRock">Rock</button>
            <button id="choicePaper">Paper</button>
            <button id="choiceScissors">Scissors</button>  
    
</div>

<script>

// Text for win/loss 

const container = document.querySelector('#container');

const chooseText = document.querySelector('#chooseText');

const winText = document.createElement('div');
    winText.classList.add('winText');
    winText.textContent = 'Rock Paper Scissors';

container.insertBefore(winText, chooseText);


// Button conditions / link to game

const buttons = document.querySelectorAll('button');

buttons.forEach((button) => {
    button.addEventListener('click', () => {
        playRound(button.id, computerPlay());
        if (score <= -5) {
        losingText.textContent = 'My guy you\'re kinda dogwater';
    }   else if (score >= 5) {
        losingText.textContent = 'Okay you\'re actually sick';
    }   else if (score == -4) {
        losingText.textContent = '';
    }   else if (score == 4) {
        losingText.textContent = '';
    }
            });    
        });

const computerSelection = ["Rock", "Paper", "Scissors"];

const playerSelection = buttons;
        

function computerPlay() {
    return(computerSelection[Math.floor(Math.random() * computerSelection.length)]); 
    }


// Score Counter

let score = 0; 

const scoreText = document.createElement('div')
scoreText.textContent = 'Score: ' + score;

container.appendChild(scoreText);

const losingText = document.createElement('div');
    losingText.textContent = '';
    container.appendChild(losingText);
    
    


// Rock Paper Scissors Function 

function playRound(playerSelection, computerSelection) {
    if (playerSelection == "choiceRock" && computerSelection == "Rock") {
        winText.textContent = 'Draw!'; 
    } else if (playerSelection == "choiceRock" && computerSelection == "Paper") {
        winText.textContent = 'Lose!';
        score -= 1;
        scoreText.textContent = 'Score: ' + score;
    } else if (playerSelection == "choiceRock" && computerSelection == "Scissors") {
        winText.textContent = 'Win!';
        score += 1;
        scoreText.textContent = 'Score: ' + score;
    }
        
    if (playerSelection == "choiceScissors" && computerSelection == "Rock") {
        winText.textContent = 'Lose!';
        score -= 1;
        scoreText.textContent = 'Score: ' + score; 
    } else if (playerSelection == "choiceScissors" && computerSelection == "Paper") {
        winText.textContent = 'Win!';
        score += 1;
        scoreText.textContent = 'Score: ' + score;
    } else if (playerSelection == "choiceScissors" && computerSelection == "Scissors") {
        winText.textContent = 'Draw!';
    }
    if (playerSelection == "choicePaper" && computerSelection == "Rock") {
        winText.textContent = 'Win!';
        score += 1;
        scoreText.textContent = 'Score: ' + score; 
    } else if (playerSelection == "choicePaper" && computerSelection == "Paper") {
        winText.textContent = 'Draw!';
    } else if (playerSelection == "choicePaper" && computerSelection == "Scissors") {
        winText.textContent = 'Lose!';
        score -= 1;
        scoreText.textContent = 'Score: ' + score;
    }
}
    </script>
</body>
</html>
